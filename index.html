								<script src="http://code.jquery.com/jquery.js"></script>
								<SCRIPT>
									// number of terms completely added to our pool.
									var NumberOfWords = 8;
									var num = 1; // current slide
									var crctBtn = 1;
									var crctBtnID = "";
									
									function BuildArray(size){
										this.length = size;
										for (var i = 1; i <= size; i++)
										{this[i] = null;}
										return this;
									}
									
									var words = new BuildArray(NumberOfWords);
									var pictures = new BuildArray(NumberOfWords);
									var sounds = new BuildArray(NumberOfWords);	
									var hear = new BuildArray(3);
									
									/* random words indexed */ 
									words[1] = "Fuselage";
									words[2] = "Wing";
									words[3] = "Engine";
									words[4] = "Helicopter";
									words[5] = "Aileron";
									words[6] = "Flaps";
									words[7] = "Empannage";
									words[8] = "Atabilizers";
									
									/* Image sources */
									pictures[1] = new Image ();
									pictures[1].src = "images/fuselage.JPG";
									pictures[2] = new Image ();
									pictures[2].src = "images/wing.JPG";
									pictures[3] = new Image ();
									pictures[3].src = "images/engine.JPG";
									pictures[4] = new Image ();
									pictures[4].src = "images/helicopter.JPG";
									pictures[5] = new Image ();
									pictures[5].src = "images/ailerons.jpg";
									pictures[6] = new Image ();
									pictures[6].src = "images/flaps.jpg";
									pictures[7] = new Image ();
									pictures[7].src = "images/empannage.jpg";
									pictures[8] = new Image ();
									pictures[8].src = "images/stabilizers.jpg";

									/* These are the audio sources assigned to the 
									** "hear" objects for click & play */
									sounds[1] = new Audio ();
									sounds[1].src = "sounds/fuselage__us_2.mp3";
									sounds[2] = new Audio ();
									sounds[2].src = "sounds/wing__us_1.mp3";
									sounds[3] = new Audio ();
									sounds[3].src = "sounds/engine__us_1.mp3";
									sounds[4] = new Audio ();
									sounds[4].src = "sounds/helicopter__us_1.mp3";
									sounds[5] = new Audio ();
									sounds[5].src = "sounds/ailero01.wav" ;
									sounds[6] = new Audio ();
									sounds[6].src = "sounds/flap0001.wav" ;
									sounds[7] = new Audio ();
									sounds[7].src = "sounds/empenn01.wav" ;
									sounds[8] = new Audio ();
									sounds[8].src = "sounds/stabil06.wav" ;							
									
									/* These are played when the speakers are clicked */
									hear[1] = document.createElement('audio');
									hear[2] = document.createElement('audio');
									hear[3] = document.createElement('audio');
									
									
									/* Decides the next correct button (left, middle, or right). */
									function ChsCrcctBtn() {
										crctBtn = Math.ceil(Math.random() * 3);
										crctBtnID = "#btn"+crctBtn;
										/* For debugging: 
										alert("crctBtn: " + crctBtnID);
										*/
										
										hear[crctBtn].src = sounds[num].src;
										$(crctBtnID).attr("value",words[num]);
									}
									
									/* General purpose random picker */
									function randW() {
										// Generate a random number between 1 and NumberOfWords
										var rnd = Math.ceil(Math.random() * NumberOfWords);
										
										// return the random word to the button value
										return rnd;
									}
									
									/* Sets the text of the buttons, making sure each is different. */
									function setBtns() {
										var i2 = ((crctBtn+3)%3)+1;
										var ID2 = "#btn"+i2;
										
										var i3 = ((i2+3)%3)+1;
										var ID3 = "#btn"+i3;
										
										var newWord1 = randW();
										
										/* Make sure new word is not taken by A */		
										while(words[newWord1]===words[num]){			
											newWord1 = randW();
										}
										$(ID2).attr("value", words[newWord1]);
										hear[i2].src = sounds[newWord1].src;
										
										var newWord2 = randW();
										
										/* Make sure new word is not taken by A nor B*/	
										while (	words[newWord2]===words[num] || 
												words[newWord2]===words[newWord1]	)	{	
											newWord2 = randW();
										}
										$(ID3).attr("value", words[newWord2]);
										hear[i3].src = sounds[newWord2].src;
									}
									
									/* Moves to the next challenge. */
									function nextSlide()
									{
										$("#btn1").css("box-shadow","none");
										$("#btn2").css("box-shadow","none");
										$("#btn3").css("box-shadow","none");
										$("#btn1").prop( "disabled", false );
										$("#btn2").prop( "disabled", false );
										$("#btn3").prop( "disabled", false );
										$("#proceed").hide();
										$("#result").hide();
										num=num+1;
										if (num >= NumberOfWords+1)
										{ num = 1; }
										document.slide.src=pictures[num].src;
										ChsCrcctBtn();
										setBtns();
									}
								   
									// Generate random term selections for the buttons when the DOM is ready.
									$(document).ready(function(){ 
										$("#proceed").hide();
										ChsCrcctBtn();
										setBtns();
									});
									
									/* Checks whether correct button was clicked */
									$("#knowledge :button").click(function(){										
										$("#btn1").prop( "disabled", true );
										$("#btn2").prop( "disabled", true );
										$("#btn3").prop( "disabled", true );
										if ($(this).attr("value") == words[num]){
											$(this).css("box-shadow","0 0 0.5em #00ff00");
											$("#result").html("Correct!");
											$("#result").css("color", "#00ff00");
										}else{
											$(this).css("box-shadow","0 0 0.5em #ff0000, 0 0 0.5em #ff0000");
											$("#result").html("Wrong. It was " + words[num]+". ");
											$("#result").css("color", "#ff0000");
										}
										$("#result").show()
										$("#proceed").fadeIn("slow");
									});

								</SCRIPT>
